zerops:
  - setup: app
    build:
      base: nodejs@20
      buildCommands:
        - pnpm i
        - pnpm build
      deployFiles:
        - public
        - node_modules
        - dist/analog/public/~
    run:
      base: static
      
  # you can ignore this, it's used
  # for a version of recipe with
  # both static and ssr versions
  - setup: staticapp
    extends: app
